<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8" />
<title>Prisberegner</title>
<style>
  body {
    font-family: 'Inter', Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #a1c4fd 100%);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    width: 100%;
    max-width: 800px;
    margin-top: 40px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .box {
    background: rgba(255, 255, 255, 0.85);
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    backdrop-filter: blur(10px);
  }

  h2, h3 { margin-top: 0; }

  .row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 15px;
  }

  .row div {
    flex: 1 1 120px;
  }

  input[type='number'], select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 14px;
    transition: all 0.2s;
  }

  input[type='number']:focus, select:focus {
    border-color: #6a5af9;
    box-shadow: 0 0 8px rgba(106, 90, 249, 0.4);
    outline: none;
  }

  #results p {
    margin: 8px 0;
    font-size: 16px;
  }

  textarea {
    width: 100%;
    border-radius: 10px;
    border: 1px solid #ccc;
    padding: 10px;
    resize: none;
    font-size: 14px;
  }
</style>
</head>
<body>
<div class="container">

<div class="box">
  <h2>ðŸ’§ Prisberegner for flasker</h2>

  <!-- NYPRIS & FLASKESTÃ˜RRELSE Ã˜VERST -->
  <div class="row">
    <div>
      <label>InnkjÃ¸pspris (NOK):</label><br>
      <input id="basePrice" type="number" value="100" />
    </div>
    <div>
      <label>FlaskestÃ¸rrelse (ml):</label><br>
      <input id="baseMl" type="number" value="30" />
    </div>
    <div>
      <label>Fortjeneste:</label><br>
      <select id="profitLevel">
        <option value="high" selected>HÃ¸y</option>
        <option value="medium">Medium</option>
      </select>
    </div>
  </div>

  <!-- PÃ…SLAG -->
  <h3>PÃ¥slag</h3>
  <div class="row">
    <div>2 ml (%)<br><input id="p2" type="number" value="80" /></div>
    <div>3 ml (%)<br><input id="p3" type="number" value="70" /></div>
    <div>5 ml (%)<br><input id="p5" type="number" value="30" /></div>
    <div>10 ml (%)<br><input id="p10" type="number" value="25" /></div>
  </div>

  <!-- AVRUNDING -->
  <h3>Avrunding</h3>
  <select id="roundType">
    <option value="1">NÃ¦rmeste krone</option>
    <option value="5" selected>NÃ¦rmeste 5 kr</option>
    <option value="10">NÃ¦rmeste 10 kr</option>
  </select>
</div>

<div class="box">
  <h3>Resultater</h3>
  <div id="results"></div>

  <div class="export-box">
    <h3>Eksporter priser til tekst</h3>
    <textarea id="exportArea" rows="6"></textarea>
  </div>
</div>

<script>
function setProfit(level) {
  if(level === 'high') {
    document.getElementById('p2').value = 75;
    document.getElementById('p3').value = 60;
    document.getElementById('p5').value = 40;
    document.getElementById('p10').value = 25;
  } else if(level === 'medium') {
    document.getElementById('p2').value = 40;
    document.getElementById('p3').value = 45;
    document.getElementById('p5').value = 28;
    document.getElementById('p10').value = 26;
  }
  calculate();
}

function calculate() {
  const base = parseFloat(document.getElementById('basePrice').value);
  const ml = parseFloat(document.getElementById('baseMl').value);
  const r = parseInt(document.getElementById('roundType').value);

  const p = {
    2: parseFloat(document.getElementById('p2').value),
    3: parseFloat(document.getElementById('p3').value),
    5: parseFloat(document.getElementById('p5').value),
    10: parseFloat(document.getElementById('p10').value)
  };

  let html = '';
  let exportText = '';

  [2,3,5,10].forEach(size => {
    let price = (base / ml) * size;
    price = price * (1 + p[size]/100);
    price = Math.round(price / r) * r;

    html += `<p><strong>${size} ml:</strong> ${price} kr</p>`;
    exportText += `${size} ml: ${price} kr\n`;
  });

  document.getElementById('results').innerHTML = html;
  document.getElementById('exportArea').value = exportText;
}

// Event listeners
const inputs = document.querySelectorAll('input, select');
inputs.forEach(el => el.addEventListener('input', calculate));

// Listener for fortjeneste
document.getElementById('profitLevel').addEventListener('change', e => setProfit(e.target.value));

calculate();
</script>

</body>
</html>
